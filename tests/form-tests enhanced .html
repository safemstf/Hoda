<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Form Filling ‚Äì Test Bed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 20px; min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .header { text-align: center; color: #fff; margin-bottom: 24px; }
    .header h1 { font-size: 2rem; margin: 0 0 6px; }
    .card {
      background: #fff; border-radius: 12px; padding: 20px; margin-bottom: 16px;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
    }
    .grid {
      display: grid; gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
    }
    .form-group { margin-bottom: 12px; }
    label { display:block; margin-bottom:6px; color:#333; font-weight:600; }
    input, select, textarea, button {
      width: 100%; padding: 10px 12px; border-radius: 8px; border: 2px solid #e5e7eb; font-size: 14px;
    }
    input:focus, select:focus, textarea:focus { outline: none; border-color: #667eea; }
    .checkbox-group, .radio-group { display:flex; gap:10px; align-items:center; }
    .actions { display:flex; gap:10px; margin-top: 10px; }
    .success { display:none; color:#155724; background:#d4edda; border:1px solid #c3e6cb; padding:10px; border-radius:8px; margin-top:10px; }
    .error { display:none; color:#721c24; background:#f8d7da; border:1px solid #f5c6cb; padding:10px; border-radius:8px; margin-top:10px; }

    .panel { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .panel input[type=text] { width:auto; flex:1 1 340px; }
    .pill {
      display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; border:1px solid #d1d5db; font-size:13px;
      background:#f9fafb;
    }
    .dot { width:10px; height:10px; border-radius:50%; background:#9aa4d4; }
    .dot.on { background:#27d17f; box-shadow:0 0 10px #27d17f; }

    #voice-overlay {
      position: fixed; right: 20px; bottom: 20px; max-width: 360px;
      background: #1f2937; color: #fff; padding: 12px 14px; border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.35); opacity: .95; z-index: 9999;
      transition: opacity .4s ease;
      font-size: 14px; line-height: 1.35;
    }
    #voice-overlay .title { font-weight:700; opacity:.9; margin-bottom:6px; }
    #voice-overlay .line { opacity:.9; }
  </style>
</head>
<body>
  <div class="container">

    <div class="header">
      <h1>üìã Voice Form Filling ‚Äì Test Bed</h1>
      <p>Try commands like: <em>‚Äúfill email john at example dot com‚Äù, ‚Äúcheck terms‚Äù, ‚Äúselect option 2‚Äù, ‚Äúsubmit form‚Äù</em></p>
    </div>

    <!-- Voice controls -->
    <div class="card">
      <h2 style="margin-top:0">üé§ Voice Controls</h2>
      <div class="panel">
        <button id="btnStart">Start Listening</button>
        <button id="btnStop">Stop</button>
        <span class="pill"><span id="sttDot" class="dot"></span> <span id="sttText">idle</span></span>
        <input id="txtCmd" type="text" placeholder='Type a command (e.g., "fill email john@example.com")' />
        <button id="btnRun">Run Command</button>
        <button id="btnList">List Fields</button>
        <button id="btnHelp">Help</button>
      </div>
    </div>

   

  </div>

  <div id="voice-overlay" aria-live="polite" aria-atomic="true">
    <div class="title">Voice Assistant</div>
    <div class="line">Ready.</div>
  </div>

  <div id="sr-live" style="position:absolute;left:-9999px;width:1px;height:1px;overflow:hidden" aria-live="assertive" aria-atomic="true"></div>

  
  <script src="enhanced voice-form-controller.js" defer></script>
</body>
</html>
